{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <form method="post" novalidate style="line-height: 1rem;">
    {% csrf_token %}
    <div class="row">
      <div class="col-3">
        {{ form.customer|as_crispy_field }}
      </div>
      <div class="col-3">
        {{ form.tariffplan|as_crispy_field }}
      </div>    
      <div class="col-2">
        {{ form.start_date|as_crispy_field }}
      </div>
      <div class="col-2">
        {{ form.end_date|as_crispy_field }}
      </div>
      <div class="col-2">
        {{ form.status|as_crispy_field }}
      </div>    
    </div>

    <div class="row">      
        <div class="col-2"><button type="submit" class="btn btn-success btn-block">Save </button></div> 
        <div class="col-2"><a href="{% url 'airwave:customerplan_list' %}" class="btn btn-primary btn-block" >Cancel</a></div>    
  </div>
  </form>
{% endblock %}
