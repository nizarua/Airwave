{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <center>
    <form method="post">
        {% csrf_token %}
        <p>
          Do you really want to delete payment with receipt number"{{ object.receipt_no }}"?
        </p>
        <button class="btn btn-primary btn-sm" type="submit">Confirm</button>  
        <a href="{% url 'airwave:payments_list' %}" class="btn btn-primary btn-sm" >Cancel</a>      
    </form>

{% endblock %}
